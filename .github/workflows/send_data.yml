# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push for the main branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:        
  # This workflow contains a single job called "build"
  curl:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: send deployment data
      uses: dkershner6/post-api-call-action@v1
      with:
        # URL to send post request to
        url: https://stg.insightfinder.com/api/v1/deploymentEventReceive
        # JSON string of data to pass into request
        data: '{"projectName":"git-action-test","userName":"caiTest", "licenseKey":"9dd08c2b4679ee832a3fa2e9dbabd4ddb075685","deploymentData":[{"instanceName":"TEST", "timestamp": "${{github.event.pushed_at}}000", "data":"${{github.event.head_commit.message}}"}]}'
        headers: '{"agent-type":"Stream"}'
